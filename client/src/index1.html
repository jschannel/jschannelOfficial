<!doctype html>
<html class="no-js" ng-app="jschannel">
  <head>
    <meta charset="utf-8"/>

    <meta property="og:title" content="JSChannel : We, The javascript people."/>
    <meta property="og:image" content="http://www.jschannel.com/img/meetup3_4.jpg"/>
    <meta property="og:site_name" content="JSChannel"/>
    <meta property="og:description"
          content="JSChannel Conference brings together JavaScript Enthusiasts from across the world.This 7th September, Join us for a full-day conference in New Delhi"/>

    <link rel="icon" type="image/png" href="favicon.png">
    <title>JSCHANNEL: We, The JavaScript People...</title>
    <meta name="description"
          content="JSChannel is a community providing a platform from JavaScript Enthusiasts from across the world to meet, greet and explore.We host conferences, we run meetups and we train people on JavaScript topics.">
    <meta name="author" content="">
    <meta name="keywords"
          content="javascript,jschannel,javascript conference, Bengaluru,community,conference,NCR,jsconference,angularJS,nodeJS">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="app/vendor.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    

    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
