<div class="container jsc-modal">
  <div class="row">
    <div class="col-md-8"><h2 class="text-muted">Meetups</h2></div>
    <div class="col-md-4">
      <div class="close-modal" ng-click="closeModal()">
          <div class="lr">
              <div class="rl">
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="modal-body">
        <accordion close-others="oneAtATime">
          <accordion-group ng-repeat="meetup in meetups" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            <accordion-heading>
                <div class="row">
                  <img class="img-circle img-responsive" src="assets/images/icons/conference.png" alt=""/>{{meetup.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                  <!-- 
                    count of members
                    star rating for past meetups
                    
                  -->
                </div>
            </accordion-heading>
            This content is straight in the template.
          </accordion-group>

          <!-- <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            This content is straight in the template.
          </accordion-group>
          <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
            {{group.content}}
          </accordion-group>
          <accordion-group heading="Dynamic Body Content">
            <p>The body of the accordion group grows to fit the contents</p>
              <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
              <div ng-repeat="item in items">{{item}}</div>
          </accordion-group>
          <accordion-group is-open="status.open">
              <accordion-heading>
                  I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
              </accordion-heading>
              This is just some content to illustrate fancy headings.
          </accordion-group> -->
        </accordion>
        <div class="closemodal-button">
          <button type="button" class="btn btn-primary" ng-click="closeModal()"><i class="fa fa-times"></i> Close Project</button>
        </div>
      </div>
    </div>
  </div>
</div>
